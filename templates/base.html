<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스 모아보기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    {% csrf_token %}
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="w-full px-32">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div class="flex items-center space-x-4">
                        <a href="{% url 'news:news_list' %}" class="flex items-center py-4">
                            <span class="font-semibold text-gray-500 text-lg">실시간 뉴스 랭킹</span>
                        </a>
                        <div class="h-6 w-px bg-gray-300 my-auto"></div>
                        <a href="{% url 'news:top_articles' %}" class="flex items-center py-4">
                            <span class="font-semibold text-gray-500 text-lg">주요 기사 모아보기</span>
                        </a>
                        <div class="h-6 w-px bg-gray-300 my-auto"></div>
                        <a href="{% url 'news:article_summary' %}" class="flex items-center py-4">
                            <span class="font-semibold text-gray-500 text-lg">주요 기사 요약</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="w-full px-8 py-2">
        {% block content %}
        {% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
